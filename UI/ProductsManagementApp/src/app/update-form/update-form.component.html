<div class="container">
    <form [formGroup]="updateform">
      <h1 class="mb-3">Update Product</h1>
      <input type="hidden" formControlName="id">
      <div>
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control mb-2">
        <div *ngIf="updateform.controls['name'].invalid && (updateform.controls['name'].dirty || updateform.controls['name'].touched)">
            <div *ngIf="updateform.controls['name'].errors?.['required']" class="text-danger">
                Name is required
            </div>
        </div>
      </div>
      <div>
        <label>Price</label>
        <input type="text" formControlName="price" class="form-control mb-2">
        <div *ngIf="updateform.controls['price'].invalid && (updateform.controls['price'].dirty || updateform.controls['price'].touched)">
            <div *ngIf="updateform.controls['price'].errors?.['required']" class="text-danger">
                Price is required
            </div>
            <div *ngIf="updateform.controls['price'].errors?.['pattern']" class="text-danger">
                Invalid price format. Must be a positive number with up to 2 decimal places
             </div>
        </div>
      </div>
      <div>
        <label>Quantity</label>
        <input type="text" formControlName="quantity" class="form-control mb-2">
        <div *ngIf="updateform.controls['quantity'].invalid && (updateform.controls['quantity'].dirty || updateform.controls['quantity'].touched)">
            <div *ngIf="updateform.controls['quantity'].errors?.['required']" class="text-danger">
                Quantity is required
            </div>
        </div>
      </div>
      <button class="btn btn-success" (click)="updateProducts(updateform.value)">Update</button>
    </form>
  </div>
